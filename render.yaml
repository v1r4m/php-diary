services:
  # Web Service (Laravel Application)
  - type: web
    name: diary-app
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    disk:
      name: diary-data
      mountPath: /var/www/storage
      sizeGB: 1
    envVars:
      - key: APP_NAME
        value: "Diary Service"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        sync: false
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/storage/database/diary.sqlite
      - key: LOG_CHANNEL
        value: stderr
      - key: SESSION_DRIVER
        value: file
      - key: CACHE_DRIVER
        value: file
